# This workflow is triggered on pushes to the repository.
name: npm build
on:
  push:
    branches:
      - build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: build

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Install dependencies
      run: npm install

    - name: Compile build
      run: npm run build 

    - name: Commit changes
      uses: EndBug/add-and-commit@v4
      with: 
        author_name: benferch
        author_email: ben@benferch.de
        message: "Build"
        force: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
